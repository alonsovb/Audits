<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width" />
    <title>Auditorias</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.js"></script>
    <script type="text/javascript" src="js/audits.js"></script>
</head>
<body>

	<!-- Login Section -->
	<div data-role="page" id="p-login">
		<div data-role="header">
			<h3>Login</h3>
		</div>
		<div data-role="content">
			<p>Enter a valid username and password to log in.</p>
			<input type="text" placeholder="Username">
			<input type="password" placeholder="Password">
			<a href="#p-main" data-role="button" data-transition="pop">Login</a>
		</div>
	</div>
	
	<!-- Main view -->
	<div data-role="page" id="p-main">
		<div data-role="header">
			<h3>Audits</h3>
		</div>
		<div data-role="content">
			<a href="#p-history" data-role="button" data-transition="slide">History</a>
			<div data-role="collapsible">
				<h3>New audit</h3>
				<div data-role="fieldcontain">
					<label for="n-building">Input building</label>
					<select id="n-building" name="n-building">
					</select>
				</div>
				<div data-role="fieldcontain">
					<label for="n-floor">Input floor</label>
					<input type="number" id="n-floor" name="n-floor" value="1">
				</div>
				<div data-role="fieldcontain">
					<label for="n-room">Input room</label>
					<input type="text" id="n-room" name="n-room">
				</div>
				<input type="button" id="n-create" data-role="button" value="Create audit">
			</div>
		</div>
	</div>

	<!-- Audit view -->
	<div data-role="page" id="p-audit">
		<div data-role="header">
			<h3>Audit: #</h3>
		</div>
		<div data-role="content">

			<input type="range" value="5" min="1" max="10">
			<select name="flip-1" data-role="slider">
		        <option value="good">Good</option>
		        <option value="bad">Bad</option>
	    	</select>
		</div>
	</div>

	<!-- History view -->
	<div data-role="page" id="p-history">
		<div data-role="header">
			<h3>History</h3>
		</div>
		<div data-role="content">
			<a href="#p-main" data-role="button" data-transition="fade">Back to main</a>
		</div>
	</div>

</body>
</html>
